{% extends 'shared/_layout.html' %}

{% block title %}فعال‌سازی حساب کاربری{% endblock %}

{% block content %}


<div class="container">
    <section id="form"><!--form-->
        <div class="row">
            <div class="col-sm-6 col-md-offset-3">
                <div class="signup-form">
                    <h2>فعال‌سازی حساب کاربری</h2>
                    <form method="post"></form>
                        {% csrf_token %}
                        <label for="activation_code">کد فعال‌سازی:</label>
                        <input type="text" id="activation_code" name="activation_code" required>
                        <button type="submit" class="btn btn-default">فعال‌سازی</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
