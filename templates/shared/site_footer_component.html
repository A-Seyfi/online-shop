<footer id="footer"><!--Footer-->
    <div class="footer-top">
        <div class="footer-logo-con">
            <div><img src="{{ site_setting.site_logo.url }}" alt=""></div>
        </div>

        <ul>
            <li class="footer-phone">{{ site_setting.phone }}<span class="fa fa-phone"></span></li>
            <li class="footer-email">{{ site_setting.email }}<span>@</span></li>
        </ul>
    </div>

    <div class="footer-widget">
        {% for footer_link_box in footer_link_boxes %}
            <div class="footer-widget-content">
                <h2>{{ footer_link_box.title }}</h2>
                <ul>
                    {% for link in footer_link_box.footerlink_set.all %}
                        <li><a href="{{ link.url }}">{{ link.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}

        <div class="footer-social-media">
            <h2>شبکه های اجتماعی</h2>
            <ul>
                <li><a href=""><img src="../../static/images/product-details/Instagram.png" alt=""></a></li>
                <li><a href=""><img src="../../static/images/product-details/Telegram.png" alt=""></a></li>
                <li><a href=""><img src="../../static/images/product-details/Bale.png" alt=""></a></li>
                <li><a href=""><img src="../../static/images/product-details/Soroush.png" alt=""></a></li>
            </ul>
        </div>
    </div>

    <div class="footer-bottom">
        <div class="container">
            <div class="row">
                <p>
                    {{ site_setting.copy_right }}
                </p>
            </div>
        </div>
    </div>

</footer><!--/Footer-->
